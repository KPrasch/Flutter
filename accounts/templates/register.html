<!DOCTYPE html>
<html>

  <head>
  	<title>An HTML standard template</title>
  	<meta charset="utf-8"  />
  </head>

  <body>

       <p>Sign Up!</p>

       <section id=errors>
         {{ user_form.errors }}
         {{ member_form.errors }}
       </section>

       <form action='' method='POST'>
         {% csrf_token %}

         {{ user_form.as_p }}
         {{ member_form.as_p }}

         Agree? <input type='checkbox' required='true'>
         <input type='submit'>
       </form>

  </body>

</html>
